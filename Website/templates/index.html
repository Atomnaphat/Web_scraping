<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MongoDB Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="mt-20 mx-auto bg-white shadow-md rounded-lg p-8 max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">เลือก Database</h2>
        <ul class="space-y-3">
            {% for db in dbs %}
            <li>
                <a href="/view/{{ db }}" class="block text-center bg-white border border-blue-600 text-blue-600 hover:bg-blue-50 font-semibold py-2 rounded-lg shadow">
                    {{ db }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
